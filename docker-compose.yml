# docker-compose.yml
version: '3.8'
services:
  backend:
    build: ./backend
    container_name: code_refine_backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_MODEL=${GEMINI_MODEL}
      - FIRECRAWL_API_URL=${FIRECRAWL_API_URL}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    restart: unless-stopped

  firecrawl:
    image: node:18
    container_name: firecrawl_mcp
    working_dir: /app
    command: >-
      /bin/sh -c "npm install -g firecrawl-mcp &&
                  HTTP_STREAMABLE_SERVER=true firecrawl-mcp"
    environment:
      - FIRECRAWL_API_URL=${FIRECRAWL_API_URL}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped